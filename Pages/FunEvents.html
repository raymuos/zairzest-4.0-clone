<body>

  <h1 class="slideX"><span class="blue-text">Fun</span> Events</h1>

  <div class="events-grid">
    <input type="checkbox" id="flip-toggle-1" hidden> 
        <label for="flip-toggle-1" class="event-card slideY">
          <div class="card-inner">
            <div class="event-front">
              <img src="../Public/images/treasure-hunt.jpg" alt="Treasure Hunt" class="event-image" />
              <div class="event-content">
              <div class="card-heading">
                  <div class="event-title">Treasure Hunt</div>
                  <label for="flip-toggle-1">
                    <svg class="info-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#38ccff">
                      <path d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/>
                    </svg>
                  </label>
                </div>
              <div class="event-meta">Date & Time<br>Coming Soon</div>
              </div>
            </div>
            <div class="event-back">
              Treasure Hunt is a thrilling, tech-themed competition where teams 
              of 8 solve riddles and tech-related puzzles to uncover clues leading to the next location. 
              Racing against other teams, participants must think fast and work together to reach the 
              final surprise destination. The team that arrives first wins the prize.
              <br>
              <label for="flip-toggle-1">
                <div class="psuedobutton">Close</div>
              </label>
            </div>
          </div>
        </label>

        <input type="checkbox" id="flip-toggle-2" hidden> 
        <label for="flip-toggle-2" class="event-card slideY">
          <div class="card-inner">
            <div class="event-front">
              <img src="../Public/images/jamming-night.jpg" alt="Jamming Night" class="event-image" />
              <div class="event-content">
              <div class="card-heading">
                  <div class="event-title">Jamming Night</div>
                  <label for="flip-toggle-2">
                    <svg class="info-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#38ccff">
                      <path d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/>
                    </svg>
                  </label>
                </div>
              <div class="event-meta">Date & Time<br>Coming Soon</div>
              </div>
            </div>
            <div class="event-back">
              Groove to the Beat at Dance Night! Join us for an electrifying evening of live music and dance, 
              where enthusiasts of all styles can showcase their moves and connect with fellow dancers. 
              Bring your friends and dance the night away!
              <br>
              <label for="flip-toggle-2">
                <div class="psuedobutton">Close</div>
              </label>
            </div>
          </div>
        </label>

        <input type="checkbox" id="flip-toggle-3" hidden> 
        <label for="flip-toggle-3" class="event-card slideY">
          <div class="card-inner">

            <div class="event-front">
              <img src="../Public/images/paper-dance.jpg" alt="Paper Dance" class="event-image" />
              <div class="event-content">
              <div class="card-heading">
                  <div class="event-title">Paper Dance</div>
                  <label for="flip-toggle-3">
                    <svg class="info-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#38ccff">
                      <path d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/>
                    </svg>
                  </label>
                </div>
              <div class="event-meta">Date & Time<br>Coming Soon</div>
              </div>
            </div>

            <div class="event-back">
              Paper Dance is an engaging event where participants pair up to test their balance and teamwork. 
              The challenge involves dancing on a piece of paper that folds with each step. The winning pairs are 
              those who can stay on the paper until the final fold. This thrilling competition combines grace, 
              balance, and collaboration, making it a fun and interactive experience for everyone involved.
              <br>
              <label for="flip-toggle-3">
                <div class="psuedobutton">Close</div>
              </label>
            </div>

          </div>
        </label>

        <input type="checkbox" id="flip-toggle-4" hidden> 
        <label for="flip-toggle-4" class="event-card slideY">
          <div class="card-inner">
            <div class="event-front">
              <img src="../Public/images/twister.jpg" alt="Twister" class="event-image" />
              <div class="event-content">
              <div class="card-heading">
                  <div class="event-title">Twister</div>
                  <label for="flip-toggle-4">
                    <svg class="info-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#38ccff">
                      <path d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/>
                    </svg>
                  </label>
                </div>
              <div class="event-meta">Date & Time<br>Coming Soon</div>
              </div>
            </div>
            <div class="event-back">
              Twister is a fun game where players place hands and feet on colors chosen by a spinner. 
              As they twist into awkward positions to avoid overlapping, anyone who falls or touches the 
              mat with an elbow or knee is out. Get ready for unpredictable fun!
              <br>
              <label for="flip-toggle-4">
                <div class="psuedobutton">Close</div>
              </label>
            </div>
          </div>
        </label>

        <input type="checkbox" id="flip-toggle-5" hidden> 
        <label for="flip-toggle-5" class="event-card slideY">
          <div class="card-inner">
            <div class="event-front">
              <img src="../Public/images/pvp-wars.jpg" alt="PVP Gaming" class="event-image" />
              <div class="event-content">
              <div class="card-heading">
                  <div class="event-title">PVP Gaming</div>
                  <label for="flip-toggle-5">
                    <svg class="info-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#38ccff">
                      <path d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/>
                    </svg>
                  </label>
                </div>
              <div class="event-meta">Date & Time<br>Coming Soon</div>
              </div>
            </div>
            <div class="event-back">
              PVP Gaming is an exciting one-on-one competition where players choose from a diverse roster of iconic 
              characters with unique abilities. Matches will test skills and reflexes, with winners determined in 
              a knockout format based on the best of three matches. 
              Showcase your talents and aim to be crowned the ultimate champion!
              <br>
              <label for="flip-toggle-5">
                <div class="psuedobutton">Close</div>
              </label>
            </div>
          </div>
        </label>

        <input type="checkbox" id="flip-toggle-6" hidden> 
        <label for="flip-toggle-6" class="event-card slideY">
          <div class="card-inner">
            <div class="event-front">
              <img src="../Public/images/programemer.jpg" alt="Programemer" class="event-image" />
              <div class="event-content">
              <div class="card-heading">
                  <div class="event-title">Programemer</div>
                  <label for="flip-toggle-6">
                    <svg class="info-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#38ccff">
                      <path d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/>
                    </svg>
                  </label>
                </div>
              <div class="event-meta">Date & Time<br>Coming Soon</div>
              </div>
            </div>
            <div class="event-back">
              Programemer invites participants to unleash their inner meme artist! To enter, 
              submit your original memes via the provided Google Form. Submitted memes will be posted 
              on social media, where you can promote your entries for more likes and views. 
              The participant with the most likes will be crowned the winner. Get creative and join the fun!
              <br>
              <label for="flip-toggle-6">
                <div class="psuedobutton">Close</div>
              </label>
            </div>
          </div>
        </label>

  </div>

    <audio id="bgmusic" loop>
        <source src="/Public/audio/rickroll.MP3" type="audio/mp3">
    </audio>

    <div id="music-wrapper">
        <div id="music-pulse"></div>
        <button id="music-btn">
            <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#38ccff">
                <path d="M320-203v-560l440 280-440 280Zm60-280Zm0 171 269-171-269-171v342Z"/>
            </svg>
        </button>
    </div>
