<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zairzest 4.0</title>

    <link rel="stylesheet" href="../CSS/TechEvents.css">
    <link rel="stylesheet" href="../CSS/index.css">

    <link rel="stylesheet" href="../components/CSS/header.css">
    <link rel="stylesheet" href="../components/CSS/footer.css">
    <link rel="stylesheet" href="../components/CSS/slide.css">
    <link rel="stylesheet" href="../components/CSS/flipcard.css">
    <link rel="stylesheet" href="../components/CSS/button.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
</head>
<body>

    <h1 id="tech-heading" class="slideX"><span class="blue-text">Tech</span> Events</h1>

      <div class="events-grid">
        <input type="checkbox" id="flip-toggle-1" hidden> 
        <label for="flip-toggle-1" class="event-card slideY">
          <div class="card-inner">
            <div class="event-front">
              <img src="../Public/images/dig-the-web.jpg" alt="Dig the Web" class="event-image" />
              <div class="event-content">
              <div class="event-title">Dig The Web</div>
              <div class="event-meta">Date & Time<br>Coming Soon</div>
              </div>
            </div>
            <div class="event-back">
              In Dig the Web, participants tackle a series of internet-based puzzles within a set time for each. 
              With each round, questions grow in difficulty and time limits increase. 
              The participant with the most correct answers wins the event.
            </div>
          </div>
        </label>

        <input type="checkbox" id="flip-toggle-2" hidden> 
        <label for="flip-toggle-2" class="event-card slideY">
          <div class="card-inner">
            <div class="event-front">
              <img src="../Public/images/cp-rush.jpg" alt="CP Rush" class="event-image" />
              <div class="event-content">
              <div class="event-title">CP Rush</div>
              <div class="event-meta">Date & Time<br>Coming Soon</div>
              </div>
            </div>
            <div class="event-back">
              CP Rush is a competitive programming event where participants face off in fast-paced, 
              1v1 rounds to solve coding problems against the clock. 
              Winners from each round advance until a final champion emerges. 
              The questions start simple but increase in complexity, demanding quick thinking and coding skills. 
              All you need is a laptop and a focused mind to compete and aim for victory.
            </div>
          </div>
        </label>

        <input type="checkbox" id="flip-toggle-3" hidden> 
        <label for="flip-toggle-3" class="event-card slideY">
          <div class="card-inner">

            <div class="event-front">
              <img src="../Public/images/robo-sumo.jpg" alt="Robo Sumo" class="event-image" />
              <div class="event-content">
              <div class="event-title">Robo Sumo</div>
              <div class="event-meta">Date & Time<br>Coming Soon</div>
              </div>
            </div>

            <div class="event-back">
              Robo Sumo is an electrifying match where autonomous or remote-controlled robots compete to 
              push each other out of the ring within 5 minutes. Loaner bots are available, so anyone can join. 
              Bring your excitement, and get ready for intense robotic action!
            </div>

          </div>
        </label>

        <input type="checkbox" id="flip-toggle-4" hidden> 
        <label for="flip-toggle-4" class="event-card slideY">
          <div class="card-inner">
            <div class="event-front">
              <img src="../Public/images/ideathon.jpg" alt="Ideathon" class="event-image" />
              <div class="event-content">
              <div class="event-title">Ideathon</div>
              <div class="event-meta">Date & Time<br>Coming Soon</div>
              </div>
            </div>
            <div class="event-back">
              Ideathon is a collaborative event where teams of 2-3 brainstorm, develop, 
              and pitch innovative ideas to solve a given problem statement. It's a test of creativity and practicality, 
              with the team presenting the most impactful solution winning the prize.
            </div>
          </div>
        </label>

        <input type="checkbox" id="flip-toggle-5" hidden> 
        <label for="flip-toggle-5" class="event-card slideY">
          <div class="card-inner">
            <div class="event-front">
              <img src="../Public/images/designathon.jpg" alt="Designathon" class="event-image" />
              <div class="event-content">
              <div class="event-title">Designathon</div>
              <div class="event-meta">Date & Time<br>Coming Soon</div>
              </div>
            </div>
            <div class="event-back">
              Designathon is an intense creative competition where participants work in teams to design 
              innovative solutions for real-world problems. Teams will have limited time to brainstorm, develop, 
              and present their ideas using design principles and creativity. 
              The event encourages unique approaches, and the team with the best design 
              solution will take home the prize.
            </div>
          </div>
        </label>

        




      </div>

    <audio id="bgmusic" loop>
        <source src="/Public/audio/rickroll.MP3" type="audio/mp3">
    </audio>

    <div id="music-wrapper">
        <div id="music-pulse"></div>
        <button id="music-btn">
            <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#38ccff">
                <path d="M320-203v-560l440 280-440 280Zm60-280Zm0 171 269-171-269-171v342Z"/>
            </svg>
        </button>
    </div>



    <script type="module" src="../js/TechEvents.js"></script>
    <script type="module" src="../components/JS/button.js"></script>
</body>
</html>
