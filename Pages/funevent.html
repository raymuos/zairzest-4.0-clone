  <style>
    body {
      margin-top: 10vh;
      font-family: Outfit;
      background-color: #0f0f0f;
      color: #FFFFFF;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .events-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .event-card {
      background-color: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #333;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .event-card:hover {
      transform: scale(1.02);
    }

    .event-image {
      width: 344px;
      height: 430px;
      object-fit: cover;
    }

    .event-content {
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex-grow: 1;
    }

    .event-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .event-meta {
      font-size: 0.9em;
      color: #C5C5C5;
      font-family: Gilroy-SemiBold;
    }
  </style>
</head>
