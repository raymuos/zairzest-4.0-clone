  <div class="left">

        <img src="../Public/images/payment-qr-code.png" alt="PayTM QR Code" width="150px">
      </div>
      <p class="signin-link small-text">Already a Member? <a href="Login.html">Sign in</a></p>
      <div class="btns-div">
        <button onclick="location.href='User.html'" class="btn">Sign Up</button>
        <p class="or small-text">or</p>
        <div class="google-btn">
          Sign up with 
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon" />
